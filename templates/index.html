<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>My Blog</title>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center text-primary">Welcome to My Blog</h1>
        <form action="{{ url_for('search') }}" method="get" class="my-4">
            <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Search..." required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        {% if filter %}
        <h3 class="text-secondary">Filter: {{ filter }}</h3>
        {% endif %}
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <!-- Link to view post details -->
                        <a href="{{ url_for('view_post', post_id=post.id) }}">
                            <h5 class="card-title">{{ post.title }}</h5>
                        </a>
                        <p class="card-text">{{ post.content[:100] }}...</p> <!-- First 100 characters of the post -->
                        
                        <!-- Category link -->
                        <p class="text-muted">Category: 
                            <a href="{{ url_for('view_category', category=post.category) }}">{{ post.category }}</a>
                        </p>
                        
                        <!-- Tags links -->
                        <p class="text-muted">Tags:
                            {% for tag in post.tags %}
                            <a href="{{ url_for('view_tag', tag=tag.name) }}" class="badge bg-secondary">{{ tag.name }}</a>
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
